<html>

<head>
    <title>
        While Loop ACP
    </title>
</head>

<body>

    <p id="hour"></p>

    <script>
        var i = 0;
        var text = "";
        while (i < 10) {
            text += "<br>" +( Math.round(Math.random()*10));
            i++;

        }
        document.getElementById("hour").innerHTML = text;
    </script>
</body>

</html>
